<!DOCTYPE html>
<html >

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>1204</title>
    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>

<body>
    <div class="warp">
        <header>
            <div class="left fl">
                <img src="./images/logo.png" alt="">
                <p>Britu信息学教育机器人</p>
            </div>
            <div class="right fr">
                <div class="sous">
                    <input type="text"  placeholder="题目搜索">
                    <img src="./images/ss.png" alt="">
                </div>
                <ul>
                    <li class="login" >登录</li>
                    <li class="logon" >注册</li>
                </ul>
            </div>
        </header>
        <div class="left-cb fl">
            <ul>
                <li class="index"><img src="./images/logo1-b.png" alt=""></li>
                <li><img src="./images/logo2.png" alt=""></li>
                <li><img src="./images/logo3.png" alt=""></li>
                <li><img src="./images/logo4.png" alt=""></li>
                <li><img src="./images/logo5.png" alt=""></li>
                <li><img src="./images/logo6.png" alt=""></li>
                <li><img src="./images/logo7.png" alt=""></li>
                <li><img src="./images/logo8.png" alt=""></li>
                <li><img src="./images/logo9.png" alt=""></li>
                <li></li>
            </ul>
        </div>
        <div class="right-cb fl">
            <div class="bt">
                <img src="./images/logo1.png" alt="">
                首页
            </div>
            <div class="box">
                <div class="box-l">
                    <h1>Hello!</h1>
                    <h2><span>WelCome To </span>Britu</h2>
                    <h3><img src="./images/xuexi.png" alt="">开始我们的学习吧!</h3>
                </div>
                <div class="box-l">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="./images/pic1.jpg" alt=""></div>
                            <div class="swiper-slide"><img src="./images/pic2.jpg" alt=""></div>
                            <div class="swiper-slide"><img src="./images/pic3.jpg" alt=""></div>
                            <div class="swiper-slide"><img src="./images/pic4.jpg" alt=""></div>
                        </div>

                        <div class="swiper-pagination"></div>

                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
            <div class="box1">
                <div class="box1-1 fl">
                    <div class="box1-bt">
                        <img src="./images/tz.png" alt="">
                        快速跳转
                    </div>
                    <input type="text" placeholder="例：1001，可跳至'A+B问题'">
                    <ul>
                        <li>跳转</li>
                        <li>随机跳转</li>
                    </ul>
                </div>
                <div class="box1-2 fr">
                    <ul>
                        <li><img src="./images/pic1.jpg" alt=""></li>
                        <li><img src="./images/pic2.jpg" alt=""></li>
                        <li><img src="./images/pic5.jpg" alt=""></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="kf"><img src="./images/kf.png" alt=""></div>
    </div>


    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });


        var indexs = 1;
        $('.left-cb li').click(function(){
            var index =  $(this).index()+1;
            $('.left-cb li').eq(indexs-1).children('img').attr('src','./images/logo'+indexs+'.png');
            indexs =index;
            $(this).children('img').attr('src','./images/logo'+index+'-b.png');
            $(this).addClass('index').siblings().removeClass('index');
        })
    </script>
</body>
</html>
